<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        body{
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .parent-wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e6f0fb;
            width: 100vw;
            height: 90vh;
            
        }
        .parent-wrapper h1{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .child-wrapper{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80vw;
            height: 70vh;
            
        }
       
        .container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFF;
            height: 60vh;
            width: 70vw;
            border-radius: 15px;  
            box-shadow: 0 0 8px #333;
            
        }
        .time{
            height: 150px;
            width: 150px;
           
            border-radius: 15px;  
            box-shadow: 0 0 8px #333;
        }
        .temp{
            height: 150px;
            width: 150px;
           
            border-radius: 15px;  
            box-shadow: 0 0 8px #333;
        }
        .temp-icons{
            height: 150px;
            width: 150px;
           
            border-radius: 15px;  
            box-shadow: 0 0 8px #333;
        }
        .humidity{
            height: 150px;
            width: 150px;
            
            border-radius: 15px;  
            box-shadow: 0 0 8px #333;
        }
        .forecast{
            height: 150px;
            width: 150px;
         
            border-radius: 15px;  
            box-shadow: 0 0 8px #333;
        }
        
      
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body> 
    
    <div class = "parent-wrapper">
       
        <div class = "child-wrapper">
            <div class = "container">
                <div class = "time">
                    <p>Time:</p>
                </div>
                <div class = "temp">
                    <p>Temperature:</p>
                </div>
                <div class = "temp-icons">
                    <p>Time-icons:</p>
                </div>
                <div class = "humidity">
                    <p>Humidity:</p>
                </div>
                <div class = "forecast">
                    <p>Forecast:</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
