<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            width: 500px;
            border: 2px solid; 
            margin-bottom: 25%;
        }
        .container h1{
            font-size: 3.0em;
            margin-bottom: 10%;
            text-decoration: underline;
        }
        input{
            font-size: 1.5em;
            width: 300px;
          
        }
        .input-data{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50%;
           
           
            
        }
        .btn{
            font-size: 1.5em;
            cursor: pointer;
            
        }
        
      
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div class = "container">
        <form action = "#" method="post">
            <h1>Weather Dashboard</h1>
            <div class = "input-data">
                <input type="text" placeholder="Search for a city">
                <button class = "btn" type="submit">Lookup</button>
            </div>
           
               
           
            
        </form>
        
    </div>
</body>
</html>
